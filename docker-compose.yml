services:
  db:
    image: postgres:15-alpine
    container_name: lore_lens_db
    environment:
      POSTGRES_USER: lore_lens_user
      POSTGRES_PASSWORD: lore_lens_password
      POSTGRES_DB: lore_lens_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  backend:
    container_name: lore_lens_backend
    build: ./backend
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    depends_on:
      - db
  
volumes:
  db_data:
    driver: local